<ion-app>
  <ion-content id="ionContentMain">
    <div
      class="server-error-container"
      *ngIf="globalVariableService.serverError"
    >
      {{ "appComponent.serverError" | translate }}
    </div>
    <h1 style="display: block; position: absolute; z-index: 2">
      {{ navigator.userAgent }}
    </h1>
    <ion-router-outlet [swipeGesture]="false"></ion-router-outlet>
  </ion-content>
</ion-app>
