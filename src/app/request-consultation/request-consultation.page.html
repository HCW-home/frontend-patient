<ion-content>
    <app-header></app-header>
    <div class="request-wrapper">
        <div class="card">
            <ion-text><h1 class="authenticate">Consultations</h1></ion-text>

            <div class="request-text">
                Once submitted, you will be redirected automatically in the consultation request. You will able to
                cancel until an expert will handle the request.
            </div>

            <form [formGroup]="form" (ngSubmit)="onSubmit()">

                <ion-list>
                    <ion-item fill="solid" class="mb-3">
                        <ion-select interface="popover" placeholder="Select Expert Area" formControlName="queue">
                            <ion-select-option [value]="option.id"
                                               *ngFor="let option of queues">{{option.name}}</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-list>


                <ion-item fill="solid" class="mb-3">
                    <ion-label position="floating">Patient Firstname</ion-label>
                    <ion-input placeholder="Enter Patient Firstname" formControlName="firstName"
                    ></ion-input>
                </ion-item>


                <ion-item fill="solid" class="mb-3">
                    <ion-label position="floating">Patient Lastname</ion-label>
                    <ion-input placeholder="Enter Patient Lastname" formControlName="lastName"
                    ></ion-input>
                </ion-item>


                <ion-item fill="solid" class="mb-3">
                    <ion-label position="floating">Age</ion-label>
                    <ion-input placeholder="Enter Age" formControlName="age"
                    ></ion-input>
                </ion-item>

                <ion-item (click)="openCountrySelect()" fill="solid" class="mb-3">
                    <ion-label position="floating">Country</ion-label>
                    <ion-input readonly="true" placeholder="Select Country" formControlName="country"
                    ></ion-input>
                </ion-item>

                <ion-item fill="solid" class="mb-3">
                    <ion-label position="floating">Patient hospital/facility</ion-label>
                    <ion-input placeholder="Enter Patient hospital/facility" formControlName="organization"
                    ></ion-input>
                </ion-item>


                <ion-list>
                    <ion-item fill="solid" class="mb-3">
                        <ion-select interface="popover" placeholder="Select Gender" formControlName="sex">
                            <ion-select-option [value]="option.id"
                                               *ngFor="let option of genders">{{option.name}}</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-list>

                <ion-item fill="solid" class="mt-3">
                    <ion-label position="floating">Message</ion-label>
                    <ion-input placeholder="Message (Optional)" formControlName="message"
                    ></ion-input>
                </ion-item>


                <button class="btn green mt-2" type="submit" [disabled]="!form.valid">
                    {{ 'Request Consultation'}}
                </button>

            </form>


        </div>
    </div>


</ion-content>
