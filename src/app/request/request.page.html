<ion-content>
    <div class="auth-wrapper">
        <div class="card">
            <ion-text>
                <h1 class="authenticate">{{ 'authenticate.authenticate' | translate }}</h1>
            </ion-text>
            <a [href]="openIdLoginUrl" class="login-btn btn green">
                {{'authenticate.login_with' | translate}}
            </a>
            <div class="label-wrapper" (click)="register()">
                 <span class="label">
                    {{'authenticate.no_account' | translate}}
                </span>
            </div>
        </div>
    </div>
    <app-select-language></app-select-language>
</ion-content>
