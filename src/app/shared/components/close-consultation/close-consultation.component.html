<ion-content>
  <ion-grid>
    <ion-row style="height: 15%; width: 100%;"></ion-row>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-row>
          <ion-icon class="fn-x"></ion-icon>
        </ion-row>
        <ion-row>
          <ion-title class="doctor-title">
            {{ "closeConsultation.cancel" | translate }} <br />
            <strong>{{
              "closeConsultation.theConsultationRequest" | translate
            }}</strong>
          </ion-title>
        </ion-row>
        <ion-row
          style="
            color: #fff;
            text-align: center;
            margin-top: 20px;
            font-size: 0.93em;
          "
        >
          <p>{{ "closeConsultation.youAreAboutTo" | translate }}</p>
        </ion-row>
        <ion-row>
          <ion-button (click)="closeConsultation()" class="cancel-btn">{{
            "closeConsultation.cancelTheRequest" | translate
          }}</ion-button>
        </ion-row>

        <ion-row>
          <ion-button
            (click)="dismiss()"
            class="dismiss-btn"
            color="transparent"
            >{{ "closeConsultation.stayInTheQueue" | translate }}</ion-button
          >
        </ion-row>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
