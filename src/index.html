<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>@Home</title>

    <base href="/" />

    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="icon" type="image/png" href="assets/images/favicon.ico" />
    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        var warning = document.querySelector("#warning");
        var appRoot = document.querySelector("ion-app");
        if (!appRoot && warning) {
          warning.style.display = "block";
        }
      });
    </script>
    <script
    type="module"
    src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
  ></script>
  </head>
  <body>
    <app-root></app-root>
    <p id="warning" style="display: none;">
      Votre navigateur Internet ne permet malheureusement pas les
      téléconsultations. Veuillez le mettre à jour ou bien en utiliser un autre
      compatible, tel que Google Chrome ou Firefox.
    </p>
  </body>
</html>
